name: Java CI

on:
  push:
    branches:
      - "main" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Directory Structure
        run: ls -R 

      - name: Compile Java
        run: |
          javac -d . *.jav
